<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD93D"/>
      <stop offset="50%" style="stop-color:#FF9500"/>
      <stop offset="100%" style="stop-color:#FF6B35"/>
    </radialGradient>
  </defs>
  
  <!-- Sun rays -->
  <g fill="#FF9500">
    <rect x="45" y="5" width="10" height="20" rx="5"/>
    <rect x="45" y="75" width="10" height="20" rx="5"/>
    <rect x="5" y="45" width="20" height="10" rx="5"/>
    <rect x="75" y="45" width="20" height="10" rx="5"/>
    <rect x="15" y="15" width="10" height="20" rx="5" transform="rotate(45 20 25)"/>
    <rect x="75" y="15" width="10" height="20" rx="5" transform="rotate(-45 80 25)"/>
    <rect x="15" y="65" width="10" height="20" rx="5" transform="rotate(-45 20 75)"/>
    <rect x="75" y="65" width="10" height="20" rx="5" transform="rotate(45 80 75)"/>
  </g>
  
  <!-- Sun circle -->
  <circle cx="50" cy="50" r="25" fill="url(#sunGrad)"/>
  
  <!-- Highlight -->
  <circle cx="42" cy="42" r="8" fill="rgba(255,255,255,0.4)"/>
</svg>
