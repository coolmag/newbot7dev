<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Music Bot Walkman</title>
  <link rel="stylesheet" href="/webapp/style.css" />
</head>
<body>
  <div class="walkman-player">
    <div class="player-screen">
      <img id="track-cover" src="" alt="Обложка трека" class="track-cover">
      <div class="track-info">
        <div class="track-title" id="track-title">Название трека</div>
        <div class="track-artist" id="track-artist">Исполнитель</div>
      </div>
    </div>

    <div class="player-controls">
      <div class="progress-bar-container">
        <div class="progress-bar" id="progress-bar"></div>
      </div>
      <audio id="audio-player" src="" preload="auto"></audio>
      <div class="buttons">
        <button id="prev-button" class="control-button">⏮</button>
        <button id="play-pause-button" class="control-button">▶</button>
        <button id="next-button" class="control-button">⏭</button>
      </div>
    </div>
  </div>

  <script src="/webapp/script.js"></script>
</body>
</html>
