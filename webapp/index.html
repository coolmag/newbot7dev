<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Winamp</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="winamp">
        <!-- HEADER -->
        <div class="title-bar">
            <span class="title-text">WINAMP 2.91</span>
            <div class="controls-mini">
                <div class="mini-btn"></div>
                <div class="mini-btn"></div>
            </div>
        </div>

        <!-- MAIN DISPLAY -->
        <div class="main-display">
            <div class="timer">
                <div class="timer-text" id="time-display">00:00</div>
            </div>
            
            <div class="visualizer-container">
                <!-- Spectrum -->
                <div class="spectrum-box">
                    <canvas id="visualizer"></canvas>
                </div>
                <!-- Title -->
                <div class="track-info">
                    <div class="marquee" id="track-title">WINAMP DEMO - IT REALLY WHIPS THE LLAMA'S ASS</div>
                </div>
                <!-- Info -->
                <div class="kbps-stereo">
                    <span>128 kbps</span>
                    <span>44 kHz</span>
                    <span style="color:#dcdc00">STEREO</span>
                </div>
            </div>
        </div>

        <!-- SLIDER -->
        <div class="slider-section">
            <input type="range" id="volume-slider" min="0" max="100" value="80">
        </div>

        <!-- BUTTONS -->
        <div class="buttons">
            <div class="btn" id="btn-prev">⏮</div>
            <div class="btn btn-big" id="btn-play">▶</div>
            <div class="btn btn-big" id="btn-pause">⏸</div>
            <div class="btn btn-big" id="btn-stop">⏹</div>
            <div class="btn" id="btn-next">⏭</div>
            <div class="btn" id="btn-eject">⏏</div>
        </div>

        <!-- PLAYLIST -->
        <div class="playlist" id="playlist">
            <div class="pl-item current">1. Loading track...</div>
            <div class="pl-item">2. [Empty]</div>
            <div class="pl-item">3. [Empty]</div>
        </div>
    </div>

    <audio id="audio-player" crossorigin="anonymous"></audio>
    <script src="script.js"></script>
</body>
</html>
