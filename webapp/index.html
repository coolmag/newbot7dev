<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="ambient-light"></div>

    <div class="player-ui">
        <!-- Top Bar -->
        <div style="display: flex; justify-content: space-between; color: #666;">
            <span class="material-icons-round" onclick="window.close()">keyboard_arrow_down</span>
            <span style="font-size: 12px; letter-spacing: 1px;">LIVE RADIO</span>
            <span class="material-icons-round" id="btn-playlist">queue_music</span>
        </div>

        <!-- Cover -->
        <div class="cover-container">
            <canvas id="visualizer"></canvas>
            <div class="cover-art">ðŸ’¿</div>
        </div>

        <!-- Info -->
        <div>
            <div class="track-meta">
                <div class="title" id="track-title">Loading...</div>
                <div class="artist" id="track-artist">Connecting to satellite...</div>
            </div>

            <div class="progress-container">
                <div class="progress-fill" id="progress-bar"></div>
            </div>
            <div class="timers">
                <span id="curr-time">0:00</span>
                <span id="dur-time">0:00</span>
            </div>

            <!-- Controls -->
            <div class="controls">
                <div class="btn" id="btn-prev"><span class="material-icons-round">skip_previous</span></div>
                <div class="btn btn-play" id="btn-play-pause">
                    <span class="material-icons-round" id="icon-play">play_arrow</span>
                </div>
                <div class="btn" id="btn-next"><span class="material-icons-round">skip_next</span></div>
            </div>
        </div>
    </div>

    <!-- Playlist -->
    <div class="playlist-drawer" id="playlist-drawer">
        <div class="drag-handle" onclick="togglePlaylist()"></div>
        <div style="color: #666; font-size: 12px; margin-bottom: 10px;">UP NEXT</div>
        <div id="playlist-content" style="color: white; font-weight: 600;">
            Wait for update...
        </div>
    </div>

    <audio id="audio-player" crossorigin="anonymous"></audio>
    <script src="script.js"></script>
</body>
</html>
