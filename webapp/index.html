<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>Walkman Player</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/webapp/style.css" />

<body>
  <div class="walkman-container">

    <div class="walkman-body">

          <!-- –í–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä -->

            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>

          <!-- –ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ —Ç—Ä–µ–∫–µ -->
          <div class="track-display">
            <div class="track-title marquee" id="track-title">
              <span>–û–∂–∏–¥–∞–Ω–∏–µ —Ç—Ä–µ–∫–∞...</span>
            </div>
            <div class="track-artist" id="track-artist">---</div>
          </div>
          
          <!-- –ñ–∞–Ω—Ä –∏ –≤—Ä–µ–º—è -->
          <div class="info-row">
            <div class="genre-badge" id="genre-badge">
              <span class="genre-icon">üé∏</span>
              <span class="genre-text" id="genre-text">ROCK</span>
            </div>
            <div class="time-display">
              <span id="current-time">0:00</span>
              <span class="time-separator">/</span>
              <span id="total-time">0:00</span>
            </div>
          </div>
          
          <!-- –ü—Ä–æ–≥—Ä–µ—Å—Å –±–∞—Ä -->
          <div class="progress-container" id="progress-container">
            <div class="progress-track">
              <div class="progress-fill" id="progress-bar"></div>
              <div class="progress-head" id="progress-head"></div>
            </div>
          </div>
          
          <!-- –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è -->
          <div class="extra-info">
            <div class="info-item">
              <span class="info-label">QUERY</span>
              <span class="info-value" id="query-text">---</span>
            </div>
            <div class="info-item">
              <span class="info-label">QUEUE</span>
              <span class="info-value" id="queue-count">0</span>
            </div>
          </div>
        </div>
      </div>

      <!-- –ö–∞—Å—Å–µ—Ç–Ω—ã–π –æ—Ç—Å–µ–∫ -->
      <div class="cassette-window">
        <div class="cassette">
          <div class="cassette-label" id="cassette-label">
            <span class="cassette-title">NOW PLAYING</span>
          </div>
          <div class="reels-container">
            <div class="reel left-reel" id="left-reel">
              <div class="reel-center"></div>
              <div class="reel-spokes"></div>
            </div>
            <div class="tape-path"></div>
            <div class="reel right-reel" id="right-reel">

        </div>

      <!-- –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->

        <div class="controls-row secondary">
          <button class="btn-secondary" id="btn-shuffle" title="–ü–µ—Ä–µ–º–µ—à–∞—Ç—å">
            <span>üîÄ</span>

            <span>üìä</span>
          </button>
        </div>
        
        <!-- –û—Å–Ω–æ–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è -->
        <div class="controls-row primary">
          <button class="btn-control btn-prev" id="btn-prev">
            <div class="btn-icon">‚èÆ</div>
            <div class="btn-label">REW</div>
          </button>
          
          <button class="btn-control btn-play" id="btn-play">
            <div class="btn-icon" id="play-icon">‚ñ∂</div>
            <div class="btn-label">PLAY</div>

          <button class="btn-control btn-stop" id="btn-stop">
            <div class="btn-icon">‚èπ</div>

          </button>
          
          <button class="btn-control btn-next" id="btn-next">

          </button>
        </div>

        <!-- –†–µ–≥—É–ª—è—Ç–æ—Ä –≥—Ä–æ–º–∫–æ—Å—Ç–∏ -->
        <div class="volume-section">
          <span class="volume-icon">üîä</span>
          <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="75">
          <span class="volume-value" id="volume-value">75</span>
        </div>
      </div>
    </div>

    <!-- –ù–∏–∂–Ω—è—è —á–∞—Å—Ç—å —Å —Ä–∞–∑—ä–µ–º–∞–º–∏ -->
    <div class="walkman-bottom">
      <div class="jack-port">üéß</div>
      <div class="walkman-serial">MODEL NO. WM-EX921</div>
    </div>
  </div>

  <!-- –°–∫—Ä—ã—Ç—ã–π –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç -->
  <audio id="audio-player" preload="auto"></audio>
  
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="/webapp/script.js"></script>

</html>
