<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cyber Walkman</title>
    <link rel="stylesheet" href="/webapp/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="walkman-wrapper">
        <div class="walkman-case">
            <!-- Branding -->
            <div class="brand-area">
                <div class="brand-logo">SONY // CYBER</div>
                <div class="model-id">WM-2077</div>
            </div>

            <!-- LCD Display -->
            <div class="lcd-screen">
                <div class="lcd-content">
                    <div class="status-row">
                        <span id="status-text">READY</span>
                        <span>BATT 99%</span>
                    </div>
                    
                    <!-- REAL CANVAS VISUALIZER -->
                    <canvas id="visualizer-canvas" width="300" height="50"></canvas>
                    
                    <div class="track-info-lcd">
                        <div id="track-title" class="scrolling-text">WAITING FOR SIGNAL...</div>
                        <div id="track-artist">System Standby</div>
                    </div>

                    <div class="time-row">
                        <span id="current-time">0:00</span>
                        <span id="total-time">0:00</span>
                    </div>
                    
                    <div class="progress-container" id="progress-container">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
            </div>

            <!-- Cassette Mechanism -->
            <div class="cassette-deck">
                <div class="tape-window">
                    <div class="glass-reflection"></div>
                    <div class="reel spinning" id="reel-left"></div>
                    <div class="tape-strip"></div>
                    <div class="reel spinning" id="reel-right"></div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls-area">
                <div class="buttons-row">
                    <button class="btn" id="btn-prev">‚èÆ</button>
                    <button class="btn btn-play" id="btn-play">‚ñ∂</button>
                    <button class="btn" id="btn-stop">‚èπ</button>
                    <button class="btn" id="btn-next">‚è≠</button>
                </div>
                
                <div class="volume-control">
                    <span class="vol-icon">üîä</span>
                    <input type="range" id="volume-slider" min="0" max="100" value="80">
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Audio Element -->
    <!-- crossorigin="anonymous" –í–ê–ñ–ï–ù –¥–ª—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–∞, –∏–Ω–∞—á–µ –±—Ä–∞—É–∑–µ—Ä –∑–∞–±–ª–æ–∫–∏—Ä—É–µ—Ç –¥–æ—Å—Ç—É–ø –∫ –∞—É–¥–∏–æ–¥–∞–Ω–Ω—ã–º -->
    <audio id="audio-player" crossorigin="anonymous"></audio>

    <script src="/webapp/script.js"></script>
</body>
</html>
