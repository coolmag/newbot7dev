<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Winamp Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div class="winamp-container">
        <!-- ГЛАВНОЕ ОКНО -->
        <div class="window main-window">
            <div class="title-bar">
                <span class="title-text">WINAMP 2.91</span>
                <div class="window-controls">
                    <div class="win-btn"></div>
                    <div class="win-btn"></div>
                </div>
            </div>

            <!-- ДИСПЛЕЙ -->
            <div class="display-area">
                <!-- Таймер -->
                <div class="timer-box">
                    <div class="timer-digits" id="time-display">00:00</div>
                </div>
                
                <!-- Инфо -->
                <div class="kbps-info">
                    128 <span style="color:#aaa">kbps</span> 
                    44 <span style="color:#aaa">kHz</span>
                </div>

                <!-- Визуализатор -->
                <div class="visualizer-box">
                    <canvas id="visualizer"></canvas>
                </div>

                <!-- Бегущая строка -->
                <div class="song-ticker">
                    <div class="marquee" id="track-title">WINAMP DEMO - IT REALLY WHIPS THE LLAMA'S ASS</div>
                </div>
            </div>

            <!-- УПРАВЛЕНИЕ -->
            <div class="controls-row">
                <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="80" title="Volume">
                <div style="font-size: 10px; color: #aaa;">BALANCE</div>
            </div>

            <div class="controls-row">
                <div class="main-buttons">
                    <div class="btn" id="btn-prev" title="Previous">⏮</div>
                    <div class="btn btn-big" id="btn-play" title="Play">▶</div>
                    <div class="btn btn-big" id="btn-pause" title="Pause">⏸</div>
                    <div class="btn btn-big" id="btn-stop" title="Stop">⏹</div>
                    <div class="btn" id="btn-next" title="Next">⏭</div>
                </div>
                <div class="btn" id="btn-eject" title="Open File">⏏</div>
            </div>
        </div>

        <!-- ОКНО ПЛЕЙЛИСТА -->
        <div class="window playlist-window">
            <div class="title-bar">
                <span class="title-text">WINAMP PLAYLIST</span>
            </div>
            <div class="playlist-content" id="playlist">
                <div class="playlist-item active">1. Loading...</div>
                <div class="playlist-item queue">2. [Empty]</div>
                <div class="playlist-item queue">3. [Empty]</div>
            </div>
            <div class="playlist-header">
                <span id="playlist-status">LIST OPTS</span>
            </div>
        </div>
    </div>

    <!-- Аудио элемент -->
    <audio id="audio-player" crossorigin="anonymous"></audio>

    <script src="script.js"></script>
</body>
</html>
